<!DOCTYPE html>
<html lang="en">
<head>
    <title>classlar va qo`shma combined selectorlar</title>
    <style>
        .text-red{
            color: red;
        }

        .text-bold{
            font-weight: bold;
        }

        .text-green{
            color: green;
        }
    </style>
</head>
<body>
    <div class="text-red text-bold">Qizil va qalin ko`rinishdagi tekst</div>
    <div class="text-green text-bold">Yashil va qalin ko`rinishdagi tekst</div>
    <h1 class="text-green">Yashil rangdagi sarlavha</h1>
</body>
</html>
